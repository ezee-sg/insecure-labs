<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Eventos</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Factura #{{ factura.id }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Evento:</strong> {{ factura.evento }}</p>
                <p><strong>Usuario:</strong> {{ factura.usuario }}</p>
                <p><strong>Cantidad de entradas:</strong> {{ factura.cantidad }}</p>
                
                <h4>Detalles de los Tickets</h4>
                <ul class="list-group">
                    {% for ticket in tickets %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>Ticket ID: {{ ticket.id }}</span>
                            <a href="#" class="btn btn-success btn-sm">
                                Descargar
                            </a>
                        </li>
                    {% endfor %}
                </ul>

                <a href="{{ url_for('index') }}" class="btn btn-primary mt-4">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
