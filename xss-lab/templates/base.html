<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Consultoría Estratégica{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fondo general */
    body {
      background-color: #f8f9fa; /* Fondo más claro y suave */
      color: #343a40; /* Texto oscuro para un buen contraste */
    }

    /* Barra de navegación con un fondo colorido */
    .navbar {
      background-color: #f76c6c; /* Color rojo coral */
    }

    .navbar .navbar-brand {
      color: white;
    }

    .navbar .nav-link {
      color: #fff;
    }

    .navbar .nav-link:hover {
      color: #f8f9fa; /* Hover blanco */
    }

    /* Estilo de los botones */
    .btn {
      background-color: #28a745; /* Verde brillante */
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838; /* Verde más oscuro */
    }

    /* Fondo de las tarjetas */
    .card {
      background-color: #ffffff; /* Fondo blanco para mayor claridad */
      border: 1px solid #ddd; /* Borde gris claro */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
    }

    .card .card-body {
      color: #343a40;
    }

    /* Alertas */
    .alert {
      background-color: #4caf50; /* Verde para éxito */
      color: white;
      border: none;
    }

    .alert-danger {
      background-color: #e74c3c; /* Rojo brillante */
      color: white;
      border: none;
    }

    /* Estilo de los enlaces */
    .list-group-item {
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      color: #343a40;
    }

    .list-group-item a {
      color: #007bff; /* Enlace azul */
    }

    .list-group-item a:hover {
      color: #0056b3; /* Hover más oscuro */
    }

    /* Fondo y bordes en formularios */
    .form-control {
      border-color: #ced4da;
    }

    .form-control:focus {
      border-color: #80bdff; /* Azul suave al enfocarse */
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light px-3">
    <a class="navbar-brand" href="/">Consultoría XYZ</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        {% if session['username'] %}
          <li class="nav-item"><span class="nav-link text-white">Hola, {{ session['username'] }}</span></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Cerrar sesión</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">Iniciar sesión</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- Contenido de la página -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
