<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

            <button class="btn btn-primary" onclick="search()">Search</button>

        <tbody id="products">

                .then(data => {
                    let products = document.getElementById('products');
                    products.innerHTML = "";
