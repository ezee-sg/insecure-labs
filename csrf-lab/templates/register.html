{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="card form-card">
    <h2>Registro</h2>
    {% if alert %}
        <div class="alert alert-{{ alert.type }} alert-dismissible fade show" role="alert">
            {{ alert.message }}
            <button type="button" class="btn-close" aria-label="Close" disabled></button>
        </div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="puesto">Puesto:</label>
            <select name="puesto_id" id="puesto" class="form-select" required>
                {% for puesto in puestos %}
                    <option value="{{ puesto.id }}">{{ puesto.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p class="form-footer">¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
</div>
{% endblock %}
