<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .card {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #333;
        }
        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: #fff;
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert-success {
            background-color: green;
            border-color: rgb(6, 57, 6);
            color: #fff;
        }

        .alert-danger {
            background-color: rgb(161, 72, 72);
            border-color: rgb(110, 1, 1);
            color: #fff;
        }
        a {
            color: #66b2ff;
        }
        a:hover {
            color: #99ccff;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h2 class="text-center">Recuperar Contraseña</h2>
                    {% if error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                    {% endif %}
                    {% if message %}
                        <div class="alert alert-success text-center">{{ message }}</div>
                    {% endif %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Introduzca el usuario:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Recuperar</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
