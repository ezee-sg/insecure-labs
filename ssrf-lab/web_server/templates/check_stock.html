<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Disponibilidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 bg-dark text-light">
    <header class="text-center mb-4">
        <h1 class="display-5">Consulta de Disponibilidad</h1>
    </header>

    <div class="card bg-secondary text-light shadow-lg p-4">
        {% if stock %}
            <h4>Disponibilidad Confirmada</h4>
            <p><strong>{{ stock }}</strong></p>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>

    <div class="text-center mt-4">
        <a href="/check_matches?api_url=http://ssrf-api:4000/api/matches" class="btn btn-primary">Volver a Partidos</a>
    </div>
</body>
</html>
